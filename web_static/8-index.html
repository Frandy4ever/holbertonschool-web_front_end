<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Results</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/8-places.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <!-- Filters content (as per previous code) -->
        </section>
        <section class="results">
            <article class="place">
                <h2>Place Name 1</h2>
                <div class="price_by_night">Price</div>
                <div class="information">
                    <div class="max_guest">
                        <img src="images/icon-guest.png" alt="Guest Icon">
                        <p>Number of guests: 4</p>
                    </div>
                    <div class="number_rooms">
                        <img src="images/icon-bedroom.png" alt="Bedroom Icon">
                        <p>Number of bedrooms: 2</p>
                    </div>
                    <div class="number_bathrooms">
                        <img src="images/icon-bathroom.png" alt="Bathroom Icon">
                        <p>Number of bathrooms: 2</p>
                    </div>
                </div>
                <div class="user">
                    <p><strong>Owner:</strong> Fake Owner</p>
                </div>
                <div class="description">
                    <p>Description text goes here...</p>
                </div>
            </article>
            <!-- Add more place articles with information as needed -->
        </section>
        <section class="places">
            <h1>Places</h1>
            <article class="listing">
                <h2>Place Name 1</h2>
            </article>
            <article class="listing">
                <h2>Place Name 2</h2>
            </article>
            <article class="listing">
                <h2>Place Name 3</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
