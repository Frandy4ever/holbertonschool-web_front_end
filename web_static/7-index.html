<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Header and Footer Example</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="styles/7-places.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>Filter by state</h4>
                    <ul class="popover">
                        <li><h2>State 1</h2></li>
                        <li>
                            <ul>
                                <li>City 1</li>
                                <li>City 2</li>
                            </ul>
                        </li>
                        <li><h2>State 2</h2></li>
                        <li>
                            <ul>
                                <li>City 3</li>
                                <li>City 4</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Filter by amenities</h4>
                    <ul class="popover">
                        <li><h2>Amenity 1</h2></li>
                        <li>
                            <ul>
                                <li>Option 1</li>
                                <li>Option 2</li>
                            </ul>
                        </li>
                        <li><h2>Amenity 2</h2></li>
                        <li>
                            <ul>
                                <li>Option 3</li>
                                <li>Option 4</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <button class="search-button">Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article class="listing">
                    <h2>Place Name 1</h2>
                </article>
                <article class="listing">
                    <h2>Place Name 2</h2>
                </article>
                <article class="listing">
                    <h2>Place Name 3</h2>
                </article>
            </section>
            
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
